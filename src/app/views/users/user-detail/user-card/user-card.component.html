<mat-card class="example-card" *ngIf="user">
  <mat-card-title-group>
    <mat-card-title>{{ user.login }}</mat-card-title>
    <mat-card-subtitle>{{ user.name }}</mat-card-subtitle>
    <img mat-card-sm-image [src]="this.user.avatar_url" />
  </mat-card-title-group>
  <mat-card-content>
    <mat-card-subtitle
      >Followers: <span>{{ this.user.followers }}</span></mat-card-subtitle
    >
    <mat-card-subtitle
      >Public Repos:
      <span>{{ this.user.public_repos }}</span></mat-card-subtitle
    >
    <mat-card-subtitle *ngIf="user.email !== null"
      >Email: <span>{{ user.email }}</span></mat-card-subtitle
    >
  </mat-card-content>
</mat-card>
