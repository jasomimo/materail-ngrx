<section class="userWrapper">
  <i routerLink="/users/list" class="material-icons backIcon">arrow_back</i>
  <content *ngIf="this.user && this.user.id >= 0; else noData">
    <app-user-card [user]="this.user"></app-user-card>
    <app-repo-table></app-repo-table>
  </content>

  <ng-template #noData>
    <mat-card>No data</mat-card>
  </ng-template>
</section>
